<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi, Vue.js</title>
</head>
<body>
    <div id="app" v-text="msg"></div>
    <div id="app2" v-text="name+msg"></div>
    <script src="./lib/vue.js"></script>
    <script>
        var data = {
            msg: 'hello world!',
            name: 'Jean '
        };
        var vm = new Vue({
            el: '#app',
            data: data
        });
        var vm2 = new Vue({
            el: '#app2',
            data: data
        });
    </script>
</body>
</html>
